<div *ngIf="currentNote || isNewNote; else loading" class="note-wrap">
  <form [formGroup]="noteForm" [class.focused]="isFocused">
    <input type="hidden" id="noteid" formControlName="id" />
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
        (change)="updateNoteEvt()"
        (focus)="jumpToTop($event.target)"
        (blur)="isFocused = false"
      />
    </div>
    <div class="form-group note-body">
      <label for="body">Note</label>
      <textarea
        id="body"
        formControlName="body"
        class="form-control"
        (change)="updateNoteEvt()"
        (focus)="jumpToTop($event.target)"
        (blur)="isFocused = false"
      ></textarea>
    </div>
  </form>
</div>

<ng-template #loading>
  <div class="loader">Loading...</div>
</ng-template>
